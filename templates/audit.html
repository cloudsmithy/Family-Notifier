{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>审计日志</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>用户</th>
                <th>操作</th>
                <th>任务标题</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.username }}</td>
                <td>{{ event.action }}</td>
                <td>{{ event.task_title }}</td>
                <td>{{ event.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">没有审计事件。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
